<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="venders/angular.min.js"></script>
    <script type="text/javascript" src="scripts/client.js"></script>
    <title>test</title>
  </head>
  <body ng-app="myApp" ng-controller="mainController">
    <h1>Potluck</h1>
    <h2>REGESTER</h2>
    <label>Who are you?: </label>
    <input type="text" ng-model="nameIn" placeholder="enter your name">
    <br><label>What are you bringing?: </label>
    <select ng-model="categoryIn" ><option ng-repeat="options in foodCategories">{{options.name}}</option></select>
    <br><input type="button" value="Let's Eat!" ng-click="regester();" >

    <h2>WHO'S BRINGING WHAT?</h2>
    <div ng-repeat="options in foodCategories">
      <h3>{{options.name}}</h3>
    </div>
  </body>
</html>
